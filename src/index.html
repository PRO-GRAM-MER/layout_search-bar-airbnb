<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form 
        class="form first" 
        action="#" 
        method="get" 
        data-qa="big"
      >

        <label for="bigSearch" class="label" tabindex="0">
          
          <img src= "images/Search.svg" alt="search" class="images_large">

          <input 
            type="search" 
            class="input_large" 
            id="bigSearch" 
            data-qa="keypress"  
            placeholder="Try &quot;LosAngeles&quot;"
          >

        </label>

      </form>

      <form 
        class="form second" 
        action="#" 
        method="get" 
        data-qa="small"
      >

        <label for="smallSearch" class="label2" tabindex="0">

          <img src= "images/Search.svg" alt="search" class="images_small">

          <input type="search" 
            class="input_small" 
            id="smallSearch" 
            data-qa="keypress" 
            placeholder="Try &quot;LosAngeles&quot;"
          >

        </label>
        
      </form>
    </div>
  </body>
</html>
